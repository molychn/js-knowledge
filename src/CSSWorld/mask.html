<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
    width: 300px;
    padding: 10px;
    line-height: 36px;
    -webkit-mask:
        linear-gradient(270deg, transparent, transparent 30%, #000),
        linear-gradient(270deg, #000, #000);
    -webkit-mask-size: 100% 46px, 100% calc(100% - 46px);
    -webkit-mask-position: bottom, top;
    -webkit-mask-repeat: no-repeat;
}
  </style>
</head>
<body>
  <p>燕子去了，有再来的时候；杨柳枯了，有再青的时候；桃花谢了，有再开的时候。但是，聪明的，你告诉我，我们的日子为什么一去不复返呢？是有人偷了他们罢；那是谁？</p>
</body>
</html>
